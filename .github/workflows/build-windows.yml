name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: '3.9.12'

      - name: Build with Maven
        run: mvn clean package -P windows

      - name: Create Windows runtime image with jlink
        shell: cmd
        run: |
          jlink --output jre-runtime ^
                --add-modules java.base,java.sql,java.xml,java.desktop,java.naming ^
                --strip-debug ^
                --no-man-pages ^
                --compress=2

      - name: Package with jpackage
        shell: cmd
        run: |
          jpackage ^
            --name "DataProcessor" ^
            --dest target/dist ^
            --input target ^
            --main-jar data-processor-1.0.0-jar-with-dependencies.jar ^
            --main-class com.saicmotor.maxus.rv2go.Main ^
            --runtime-image jre-runtime ^
            --type exe ^
            --win-console ^
            --win-shortcut ^
            --win-menu ^
            --win-menu-group "SAIC Motor" ^
            --vendor "SAIC Motor" ^
            --app-version 1.0.0 ^
            --java-options "-Dfile.encoding=UTF-8" ^
            --java-options "-Xms128m" ^
            --java-options "-Xmx512m"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: target/dist/*.exe
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: target/dist/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
